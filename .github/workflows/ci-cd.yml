name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_server:${{ github.ref }}

      - name: Set Docker tag in docker-compose.yml
        run: |
          TAG=$(echo "${{ github.ref }}" | sed 's|refs/tags/||')
          sed -i "s|image: .*/nodejs_server:.*|image: '${{ secrets.DOCKER_USERNAME }}/nodejs_server:${TAG}}'|" docker-compose.yml

      - name: Deploy using docker-compose
        run: |
          cd ~/Simple-NodeJS-Server
          docker-compose pull
          docker-compose up -d

