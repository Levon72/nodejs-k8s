name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*' # Trigger on tags that start with 'v', e.g., v1.0.1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get the tag name
        id: get_tag
        run: echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_server:${{ steps.get_tag.outputs.tag }}

      - name: Set Docker tag in docker-compose.yml
        run: |
          TAG=$(echo "${{ steps.get_tag.outputs.tag }}")
          sed -i "s|image: .*/nodejs_server:.*|image: '${{ secrets.DOCKER_USERNAME }}/nodejs_server:${TAG}}'|" docker-compose.yml

      - name: Deploy using docker-compose
        run: |
          cd ~/Simple-NodeJS-Server
          docker-compose pull
          docker-compose up -d

